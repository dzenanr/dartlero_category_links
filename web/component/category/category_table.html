<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Categories</title>
  </head>
  <body>
    <element name="category-table" extends="span">
      <template>
        <table>
          <caption>Categories</caption>
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
          <tbody template iterate="category in categories.toList()">
            <tr>
              <td>{{ category.code }}</td>
              <td>{{ category.description }}</td>
            </tr>
          </tbody>
        </table>
      </template>
      <script type="application/dart" src="category_table.dart"></script>
    </element>
  </body>
</html>
