<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Links</title>
  </head>
  <body>
    <element name="x-link-table" extends="span">
      <template>
        <table>
          <caption>Links</caption>
          <tr>
            <th>Link</th>
            <th>Description</th>
          </tr>
          <tbody template iterate="link in links.toList()">
            <tr>
              <td>
                <a href="{{ link.url }}">
                  {{ link.code }}
                </a>
              </td>
              <td>{{ link.description }}</td>
            </tr>
          </tbody>
        </table>
      </template>
      <script type="application/dart" src="link_table.dart"></script>
    </element>
  </body>
</html>
